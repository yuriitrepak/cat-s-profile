<!DOCTYPE html>
<html>
<head>
	<title>kotoptofile</title>
	<meta charset="utf-8">
	<meta name="keywords" content="cat, profile">
	<meta name="description" content="kotoptofile debugging">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="profile">
		<header>
			Профиль кота Томаса
		</header>
		<div class="photo">
			<img src="photos\cat_walk.png"><br>
			<button class="button stroke">Погладить</button><br>
			<button class="button feed">Накормить</button><br>
			<button class="button scare">Напугать</button><br>
		</div>
		<div class="info">
			<h2>Общая информация</h2>
			<div class="fact">
				<div class="title">Имя</div>
				<div class="value">Томас</div>
			</div>	
			<div class="fact">
				<div class="title">Позывные</div>
				<div class="value">Томас иди сюда</div>
			</div>
			<div class="fact">
				<div class="title">Вероисповедание</div>
				<div class="value">Верю в холодильник</div>
			</div>
			<div class="fact">
				<div class="title">Политические</div>
				<div class="value">Продам все за еду</div>
			</div>
			<h2>Альбом</h2>
			<div class="albums">
				<img src="photos\cat_drink.png" alt="Пьющий кот" title="Пьющий кот">
				<img src="photos\cat_hungry.png">
				<img src="photos\cat_pirate.png">
				<img src="photos\cat_sing.png"> 
		</div>	

	</div>


</body>
</html>
